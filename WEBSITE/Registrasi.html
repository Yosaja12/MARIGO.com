<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARIGO: mari olahraga</title>
    <style>
        /* Styling for demonstration purposes, you can modify this */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            background: #f4f4f4;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .form-container {
            background: #f9f9f9;
            padding: 20px;
            margin: 20px 0;
        }
        .form-container form {
            max-width: 400px;
            margin: auto;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #555;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>MARIGO: mari olahraga</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Beranda</a></li>
            <li><a href="#">Profil Saya</a></li>
            <li><a href="#">Aktivitas</a></li>
            <li><a href="#">Teman</a></li>
            <li><a href="#">Foto</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="form-container">
            <h2>Registrasi</h2>
            <form>
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Masukkan alamat email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password" required>
                
                <input type="submit" value="Daftar">
            </form>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 MARIGO: mari olahraga</p>
    </footer>
</body>
</html>
